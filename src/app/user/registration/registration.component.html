<br>
<div class="container" style="max-width: 600px; background-color: rgb(238, 234, 234);">
    <br>
    <h4>User Registration</h4>
    <br>    
        <form #registerform="ngForm" (ngSubmit)="reginUser()">
            <div class="alert alert-danger col-sm-12" *ngIf="userexist">{{message}}</div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="user.email"
                        required pattern = "^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email = "ngModel" [class.is-invalid] = "email.invalid && email.touched"
                        >
                    </div>
                    <div *ngIf = "email.errors && (email.invalid && email.touched)">
                        <small class="text-danger" *ngIf = "email.errors.required">Email field is required</small>
                        <small class="text-danger" *ngIf = "email.errors.pattern">Enter a valid email</small>
                    </div>
                    <br>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstname">First Name:</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" name="firstname" placeholder="Enter Firstname" [(ngModel)]="user.firstname"
                        required #firstname = "ngModel" [class.is-invalid] = "firstname.invalid && firstname.touched">
                    </div>
                    <small class="text-danger" [class.d-none] = "firstname.valid || firstname.untouched">Firstname is required</small>
                    <br>
                </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastname">Last Name:</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" name="lastname" placeholder="Enter Lastname" [(ngModel)]="user.lastname"
                        required #lastname = "ngModel" [class.is-invalid] = "lastname.invalid && lastname.touched"
                        >
                    </div>
                    <small class="text-danger" [class.d-none] = "lastname.valid || lastname.untouched">Lastname is required</small>
                    <br>
                </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-12">
                        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="user.password"
                        required #password = "ngModel" [class.is-invalid] = "password.invalid && password.touched"
                        >
                    </div>
                    <small class="text-danger" [class.d-none] = "password.valid || password.untouched">Password is required</small>
                    <br>
                </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="pwd">Confirm Password:</label>
                    <div class="col-sm-12">
                        <input type="password" class="form-control" name="cpassword" placeholder="Confirm password" #cpassword = "ngModel" (ngModel)="user.password"
                        required [class.is-invalid]="cpassword.invalid && cpassword.touched"
                        >
                    </div>
                    <small class="text-danger" [class.d-none] = "(cpassword.value == password.value) || cpassword.untouched">Password and Confirm Password should be the same</small>
                    <br>
                </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-12">
                    <button [disabled] = "registerform.form.invalid" type="submit" class="btn btn-outline-primary">Register</button>
                </div>
            </div>
        </form>
        <small (click) = "goLogin()">Existing user? <a style="cursor: pointer; color: blue;">Login here...</a></small>
</div>
