<h2>Product List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let product of products" >
            <td>{{product.pID}}</td>
            <td>{{product.pName}}</td>
            <td>{{product.price}}</td>
            <td>{{product.qty}}</td>
            <td>
                <button (click) = "updateProduct(product.pID)" class="btn btn-outline-success">Update</button>
                <button class="btn btn-outline-danger" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                [popoverMessage]="popoverMessage" [confirmText]="confirmText" [cancelText]="cancelText" [placement]="placement" 
                (confirm)= "deleteProduct(product.pID)" (cancel)="cancelClicked = true" confirmButtonType="danger" cancelButtonType="outline-secondary"
                (click)="confirmClicked = false; cancelClicked = false" [appendToBody]="true" style="margin-left: 10px;">Delete</button>
                <button (click) = "viewProduct(product.pID)" class="btn btn-outline-info" style="margin-left: 10px;">View</button>
            </td>
        </tr>
    </tbody>
</table>
