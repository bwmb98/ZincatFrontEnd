<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a routerLink="/product-list" routerLinkActive="active" class="nav-link">Product List</a>
        </li>
        <li class="nav-item">
            <a routerLink="/create-product" routerLinkActive="active" class="nav-link">Add Product</a>
        </li>
    </ul>
</nav>
<div class="col-md-8 offset-md-3">
    <br>
    <h4>Update Product</h4>
    <br>
        <form #updateform="ngForm"  (ngSubmit)="updateProduct()">
            <div class="form-group">
                <label class="control-label col-sm-2">Product ID</label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" id="pID" name="pID" placeholder="Enter Product ID" [(ngModel)]="product.pID"
                        required #pID = "ngModel" [class.is-invalid] = "pID.invalid && pID.touched">
                    </div>
                    <small class="text-danger" [class.d-none] = "pID.valid || pID.untouched">Product ID is required</small>
                    <br>
                    </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Product Name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="pName" name="pName" placeholder="Enter Product Name" [(ngModel)]="product.pName"
                        required #pName = "ngModel" [class.is-invalid] = "pName.invalid && pName.touched">
                    </div>
                    <small class="text-danger" [class.d-none] = "pName.valid || pName.untouched">Product Name is required</small>
                    <br>
                </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Price</label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" id="price" name="price" placeholder="Enter Price" [(ngModel)]="product.price"
                        required #price = "ngModel" [class.is-invalid] = "price.invalid && price.touched">
                    </div>
                    <small class="text-danger" [class.d-none] = "price.valid || price.untouched">Price ID is required</small>
                    <br>
                    </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Quantity</label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" id="qty" name="qty" placeholder="Enter Quantity" [(ngModel)]="product.qty"
                        required #qty = "ngModel" [class.is-invalid] = "qty.invalid && qty.touched">
                    </div>
                    <small class="text-danger" [class.d-none] = "qty.valid || qty.untouched">Quantity ID is required</small>
                    <br>
                </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button [disabled]="updateform.form.invalid" type="submit" class="btn btn-outline-success">Update</button>
                </div>
            </div>
        </form>
</div>
